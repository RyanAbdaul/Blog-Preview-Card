<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="">
    <div class="head">
      <span class="type">Learning</span>
    <span class="date">Published 21 Dec 2023</span>
    </div>
    <h2>HTML & CSS Fondations</h2>
    <p>This HTML & CSS-only challenge is a perfect project for beginners getting up to speed with HTML and CSS fundamentals,
       like HTML structure and the box model.
    </p>
    <div class="footer">
      <img src="assets/images/image-avatar.webp" alt="" class="logo">
      <span>Greg Hooper</span>
    </div>
  </div>
</body>
</html>
